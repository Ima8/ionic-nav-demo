<ion-header>
<ion-navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      NavPush 1
    </ion-card-header>
    <ion-card-content>
      <p>Use both <code>navPush</code> and <code>navParams</code> but pass parameter with a string </p>
      <button ion-button block color="primary" [navPush]="otherPage" [navParams]="myString">OtherPage 1</button>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      NavPush 2
    </ion-card-header>
    <ion-card-content>
      <p>Use both <code>navPush</code> and <code>navParams</code> but pass parameter with an object</p>
      <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="myJSON.text"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block color="secondary" [navPush]="otherPage" [navParams]="myJSON">OtherPage 2</button>
      </div>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      NavPush 3
    </ion-card-header>
    <ion-card-content>
      <p>Use click event to trigger <code>nav.push</code> in Javascript </p>
      <button ion-button block color="dark" (click)="gotoOtherPage()">OtherPage 3</button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
